<div
  class="youtube pulse-grow-on-hover"
  [ngStyle]="{ 'background-image': 'url(' + thumbnailUrl + ')' }"
  (click)="playVideo()"
>
  <iframe
    *ngIf="videoUrl"
    [src]="videoUrl"
    #videoIframe
    frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  >
  </iframe>
</div>
