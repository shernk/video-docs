<div id="video-playlist">
  <header>
    <h3>
      <i class="fab fa-js"></i>
      <span class="is-hidden">Test</span>
    </h3>
    <small>4 / {{ playlist.length }}</small>
  </header>

  <ul>
    <li
      *ngFor="let item of playlist"
      [class.active]="item === selectedVideo"
      (click)="selectVideo(item)"
    >
      <img
        [src]="item.thumbnailUrl"
        [alt]="item.label"
        [routerLink]="[nextRoutePiece, item.simpleId]"
      />

      <div class="title" [class.active]="item === selectedVideo">
        <h4 [class.active]="item === selectedVideo">{{ item.label }}</h4>
      </div>
    </li>
  </ul>
</div>
