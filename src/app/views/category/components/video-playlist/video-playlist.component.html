<div id="video-playlist">
  <header>
    <h3>
      <i class="fab fa-js"></i>
      <span class="is-hidden">Test</span>
    </h3>
    <small>{{ pickedVideo }} / {{ playlists.length }}</small>
  </header>

  <ul>
    <li
      *ngFor="let playlist of playlists"
      [class.active]="playlist === selectedVideo"
      (click)="selectVideo(playlist)"
    >
      <img
        [src]="playlist.thumbnailUrl"
        [alt]="playlist.label"
        [routerLink]="[nextRoutePiece, playlist.simpleId]"
      />

      <div class="title" [class.active]="playlist === selectedVideo">
        <h4 [class.active]="playlist === selectedVideo">
          {{ playlist.label }}
        </h4>
      </div>
    </li>
  </ul>
</div>
