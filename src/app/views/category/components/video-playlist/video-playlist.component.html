<div id="video-playlist">
  <header>
    <h3><i class="fab fa-js"></i>{{ playlist.items }}</h3>
    <small>4 / <!--{{ playlist.items.length --> }}</small>
  </header>

  <ul>
    <li
      *ngFor="let item of playlist.items"
      #selectedVideo
      [class.active]="item === selectedVideo"
      (click)="selectVideo(item)"
    >
      <img [src]="item.thumnailUrl" [alt]="item.title" />

      <div id="details" [class.active]="item === selectedVideo">
        <h4 [class.active]="item === selectedVideo">
          {{ item.title }}
        </h4>
        <!-- <p><i class="far fa-clock"></i> 4m 30s</p> -->
      </div>
    </li>
  </ul>
</div>
